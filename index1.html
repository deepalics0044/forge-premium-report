<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Train: Data and APIs Project 1</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  </head>
  <body>
    <canvas id="myChart" width="120" height="60"></canvas>

    <script>
    

      window.addEventListener('load', setup);

      async function setup() {
        const ctx = document.getElementById('myChart').getContext('2d');
        const dataTemps = await getData();
        const myChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: dataTemps.team_alias,
            datasets: [
              {
                label: ' Team_alias',
                data: dataTemps.seat_quantity,
                fill: false,
                borderColor: 'rgba(255, 99, 132, 1)',
                backgroundColor: 'rgba(255, 99, 132, 0.5)',
                borderWidth: 1
              }
            ]
          },
          options: {}
        });
      }

      async function getData() {
        // const response = await fetch('testdata.csv');
        const response = await fetch('all.csv');
        const data = await response.text();
        const team_alias = [];
        const seat_quantity = [];
    
        const rows = data.split('\n').slice(1);
        rows.forEach(row => {
          const cols = row.split(',');
          team_alias.push(cols[0]);
          seat_quantity.push(cols[9]);

        });
        return { team_alias, seat_quantity };
      }
    </script>
  </body>
</html>
